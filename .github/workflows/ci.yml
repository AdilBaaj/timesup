name: CI - Frontend
env:
  NODE_VERSION: '24.11'

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write # For commenting on PRs

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        run: |
          corepack enable pnpm
          corepack prepare --activate
          pnpm config set store-dir ~/.pnpm-store
          pnpm --version

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        run: |
          corepack enable pnpm
          corepack prepare --activate
          pnpm config set store-dir ~/.pnpm-store
          pnpm --version

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Setup Environment Variables
        run: cp .env.example .env

      - name: Cache CI files (Frontend)
        id: frontend-ci-cache
        uses: actions/cache@v4
        with:
          path: .cicache
          key: ${{ runner.os }}-frontend-ci-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-frontend-ci-

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Type Check (Frontend)
        run: pnpm typecheck

      - name: Lint (Frontend)
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build (Frontend)
        run: pnpm build

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [setup, frontend-ci]
    if: always()

    steps:
      - name: Check CI Results
        run: |
          echo "Frontend CI: ${{ needs.frontend-ci.result }}"

          # Check if any required job failed
          if [[ "${{ needs.frontend-ci.result }}" == "failure" ]]; then
            echo "❌ CI pipeline failed"
            exit 1
          else
            echo "✅ CI pipeline completed successfully"
          fi
